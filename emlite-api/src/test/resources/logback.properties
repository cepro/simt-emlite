# Root logger option
log.level = DEBUG
logback.rootLogger=${log.level}, stdout

# Direct log messages to stdout
logback.appender.stdout=org.slf4j.impl.SimpleLogger
logback.appender.stdout.Target=System.out
logback.appender.stdout.layout=org.slf4j.impl.SimpleLogger
logback.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

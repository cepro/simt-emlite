[tool.poetry]
name = "simt-emlite"
version = "0.9.1"
description = "API and CLI for communicating with the Emlite meters via EMOP"
authors = ["Chris Hatch <chris@cepro.energy>"]
readme = "README.md"
packages = [{include = "simt_emlite"}]
exclude = ["tests", "*.env"]

[tool.poetry.scripts]
test = "simt_emlite:run_tests"
lint = "simt_emlite:run_linter"
emop = "simt_emlite.cli.main:main"

[tool.poetry.dependencies]
python = "^3.12"
grpcio = "^1.63.0"
tenacity = "^8.2.3"
supabase = "^2.4.3"
crcmod = "^1.7"
emop-frame-protocol = {version = "0.1.3", source = "testpypi"}
structlog = "^24.1.0"
fire = "^0.6.0"
docker = "^7.0.0"
protobuf = "^5.26.1"
python-dotenv = "^1.0.1"

[tool.poetry.group.dev.dependencies]
ruff = "^0.4.2"
grpcio-tools = "^1.63.0"

[[tool.poetry.source]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
priority = "explicit"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
extend-exclude = ["generated"]

[tool.poetry]
name = "simt-emlite"
version = "0.11.5"
description = "API and CLI for communicating with the Emlite meters via EMOP"
authors = ["Chris Hatch <chris@cepro.energy>"]
readme = "README.md"
packages = [{ include = "simt_emlite" }]
exclude = [
    "tests",
    "*.env",

    # the following are not added anyway as they are not under the package
    # folder but mentioning that behavior here so it's understood:

    # "infra/local-stack",
    # "infra/systemd",
    # "infra/monitoring",
]

[tool.poetry.scripts]
test = "simt_emlite:run_tests"
lint = "simt_emlite:run_linter"
emop = "simt_emlite.cli.emop:main"
mediators = "simt_emlite.cli.mediators:main"

[tool.poetry.dependencies]
python = "^3.12"
grpcio = "1.64.1"
tenacity = "^8.2.3"
supabase = "^2.4.3"
crcmod = "^1.7"
emop-frame-protocol = { version = "0.1.4", source = "testpypi" }
simt-fly-machines = { version = "0.1.8", source = "testpypi" }
structlog = "^24.1.0"
docker = "^7.1.0"
protobuf = "^5.26.1"
python-dotenv = "^1.0.1"
python-socks = "^2.4.4"
rich = "^13.7.1"
dnspython = "^2.6.1"
httpx = "^0.27.0"

[tool.poetry.group.dev.dependencies]
ruff = "^0.4.2"
grpcio-tools = "1.64.1"

[[tool.poetry.source]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
priority = "explicit"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
extend-exclude = ["generated"]
